<div class="top-bar">
    <app-side-bar></app-side-bar>
    <div class="row">
        <div class="col-md-12">
            <div class="tag-log">
                <div class="flex-1"  routerLink="home">
                    <p>M A Zoya Fashions</p>
                </div>
                <div class="flex-1 text-right">
                    <button routerLink="add-to-cart"><i class="fal fa-cart-plus"></i></button>
                </div>
            </div>
            <!-- Start Search bar -->
            <div class="search-bar">
                <div class="overlay-typ-list" *ngIf="!isShowDivIf" (click)=toggleDisplayDivIf()></div>
                <div class="input-group m-b-8 p-t-8">
                    <input (click)=toggleDisplayDivIf() type="text" class="form-control" placeholder="Search">
                    <div class="search-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-camera"></i></span>
                    </div>

                    <div class="type-list" *ngIf="!isShowDivIf">
                        <ul>
                            <li>Hair Clip</li>
                            <li>Hair Clip for Grils</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- End Search bar -->

        </div>
    </div>

    <div class="edit-addres">
        <div class="cart-address item">
            <h6>
                <i class="fas fa-map-marker-alt"></i> Deliver to Mohd - New Delhi
                <span><i class="fas fa-chevron-down"></i></span>
            </h6>
            <div class="item-overlay top">
                <div class="in">
                    <h1>check</h1>
                </div>    
            </div>
        </div>
    </div>

</div>
